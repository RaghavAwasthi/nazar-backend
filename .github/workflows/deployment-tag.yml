name: Build and Push to DockerHub

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build backend
        run: ./gradlew build

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        run: docker build -t iamraghavawasthi/nazar:${{ github.ref }} .

      - name: Push Docker image
        run: docker push iamraghavawasthi/nazar:${{ github.ref }}
